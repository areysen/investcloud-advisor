<div hlmCard class="card-gradient">
  <div hlmCardHeader>
    <h3 hlmCardTitle>Quick Links</h3>
  </div>

  <div hlmCardContent>
    <div class="grid grid-cols-2 gap-4 px-5 pb-5">
      <button
        *ngFor="let link of quickLinks"
        hlmBtn
        variant="outline"
        class="w-full justify-center"
        (click)="onLinkClick(link)"
      >
        {{ link.label }}
      </button>
    </div>
  </div>
</div>
