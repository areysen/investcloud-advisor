<div hlmCard>
  <div hlmCardHeader class="flex items-center justify-between border-b">
    <h3 hlmCardTitle>Watchlist</h3>
    <a 
      class="text-sm text-primary hover:text-primary-hover transition-colors cursor-pointer flex items-center gap-1"
      (click)="onViewMarketData()"
    >
      View Market Data
      <ng-icon name="lucideExternalLink" size="14" />
    </a>
  </div>

  <div hlmCardContent class="p-0">
    <app-data-table
      [data]="watchlistData"
      [columns]="columns"
      [config]="tableConfig"
      (rowClick)="onRowClick($event)"
      (sort)="onSort($event)"
      (pageChange)="onPageChange($event)"
      (filter)="onFilter($event)"
    ></app-data-table>
  </div>
</div>
